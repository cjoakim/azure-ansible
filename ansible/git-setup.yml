# ansible-playbook git-setup.yml
# Chris Joakim, Microsoft, 2020/02/27

---
- hosts: dsvmall
  remote_user: cjoakim

  tasks:
  - name: git config user.name
    git_config:
      name: user.name
      scope: global
      value: 'Chris Joakim'

  - name: git config user.email
    git_config:
      name: user.email
      scope: global
      value: 'christopher.joakim@gmail.com'

  - name: git config list global
    git_config:
      list_all: yes
      scope: global
